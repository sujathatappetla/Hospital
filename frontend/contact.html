<style>
.card {
  background-image: url("https://img.freepik.com/free-photo/blur-hospital_1203-7972.jpg?size=626&ext=jpg&ga=GA1.2.2054555540.1691062223&semt=ais");
  background-size: cover;
}

.glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

/* âœ… Standard keyframes */
@keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px grey, 0 0 40px grey,
                 0 0 50px grey, 0 0 60px lightskyblue, 0 0 70px grey;
  }
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px grey, 0 0 40px grey, 0 0 50px grey,
                 0 0 60px lightblue, 0 0 70px grey, 0 0 80px grey;
  }
}

/* Optional: still keep WebKit version for old browsers */
@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px grey, 0 0 40px grey,
                 0 0 50px grey, 0 0 60px lightskyblue, 0 0 70px grey;
  }
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px grey, 0 0 40px grey, 0 0 50px grey,
                 0 0 60px lightblue, 0 0 70px grey, 0 0 80px grey;
  }
}
</style>

</head>
<body>
<div class="card ">
<div class="p-2">
<h1 class="text-center glow">Meet our Chatbot</h1>
<img class="image"src="https://res.cloudinary.com/dsjzwteem/image/upload/v1688215192/240_F_538971554_jHZokziLKS4FTCYnD1M8g9N2dpqUpBSv-removebg-preview_oxp66g.png" />
<div class="chat-container" id="chatContainer"></div>
<div class="d-flex flex-row justify-content-end">
<img class="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-boy-img.png" />
</div>
<div class="d-flex flex-row justify-content-center fixed-bottom">
<input class="user-input shadow border-0 mb-5"id="userInput" />
<button class="send-msg-btn" id="sendMsgBtn"onclick="sendMsgToChat()">
<i class="fas fa-paper-plane"></i>
</button>
</div>
</div>
<script src="contact.js"></script>
</div>
</body>

</html>
